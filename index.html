<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chatty</title>

</head>

  <section id="messages" class="messages">Messages:</section>

  <div id="messageContainer" class="messageContainer"></div>
  <script src="JS/mainChatty.js"></script>

  <script src="JS/augment3.js"></script>
  <script src="JS/domHandler.js"></script>
</body>
</html>
